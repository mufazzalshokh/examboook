<div class="card-header">
    <div class="row">
        <div class="col-3">
            <a href="{% url 'books:list' %}">
                <h2>Books</h2>
            </a>
        </div>
        <div class="offset-4 col-5">
            <form action="{% url 'books:list' %}">
                <div class="row">
                    <div class="col-2">
                        <a class="btn" href="{% url 'categories:list' %}">Categories</a>
                    </div>
                    <div class="col-4">
                        <input value="{{ request.GET.q }}" name="q" placeholder="Search" class="form-control"
                               type="text">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="w-100 btn btn-success">Search</button>
                    </div>
                    <div class="col-3">
                        <div class="dropdown dropleft">
                            <button class="w-100 btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Add
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="{% url 'books:create' %}">Book</a>
                                <a class="dropdown-item" href="{% url  'categories:create' %}">Category</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
