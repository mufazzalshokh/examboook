<div class="card-header">
    <div class="row">
        <div class="col-3">
            <a href="{% url 'home:list' %}">
                <h2>Books</h2>
            </a>
        </div>
        <div class="offset-4 col-5">
            <form action="{% url 'home:list' %}">
                <div class="row">
                    <div class="col-4">
                        <input value="{{ request.GET.q }}" name="q" placeholder="Search" class="form-control"
                               type="text">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="w-100 btn btn-success">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
